<!--
File system manegement

<section>
    <nav id="fileExplorer">
        <div class="panel panel-primary">
            <div class="panel-heading">My files</div>
            <div class="panel-body">
                <div id="demo"></div>
            </div>
        </div>


    </nav>
    <!--
    Data visualisation and input
    -->
    <section id="mainWindow">

        <article id="results">
            <textarea readonly id="resultArea" type="text" class="expressionContent" placeholder="Results"
                      class="span6" rows="15">

            mollit anim id est laborum

        </article>
        <footer id="input">
            <div>
                <textarea id="expressionInput" class="expressionContent" type="text"
                          placeholder="Input an expression and press enter"
                          class="span6" width="250" rows="3">
</textarea>
                <ul style="list-style: none">
                    <li>
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-default">func</button>

                    <li>

                    </li>

                </ul>
            </div>
        </footer>
    </section>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        var data = [{
            id: 'dir-1',
            typeName: 'Root',
            type: 'dir',
            children: [
                {
                    id: 'dir-2',
                    typeName: 'Sub_dir',
                    type: 'dir',
                    children: [{
                        id: 'file-1',
                        typeName: 'file-tree-master.zip',
                        type: 'zip',
                        url: '1.zip'
                    }]
                }, {
                    id: 'file-2',
                    typeName: 'File tree',
                    type: 'zip',
                    url: '2.zip'
                }
            ]
        }];

        $('#demo').fileTree({
            data: data,
            sortable: false,
            selectable: false
        });

    });
</script>
