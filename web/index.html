            <a class="navbar-brand" href="/">Mele Data Crunching </a><img src="www/resources/app-icon.png"

        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" onclick="$('#projectAbout').modal('show');">About</a></li>

                    <ul class="dropdown-menu">
                        <li><a
                                href="http://www.fmi.uni-sofia.bg/fmi/or/OR/Lectures/or.pdf">Functions supported</a>

    <div id="projectAbout" class="modal">
        <div class="modal-dialog">

                    <div>

</header>
<!--
File system manegement
-->
<section>
    <nav id="fileExplorer">
        <div class="panel panel-primary">
            <div class="panel-heading">My files</div>
            <div class="panel-body">
                <div id="demo"></div>
            </div>
        </div>


    </nav>
    <!--
    Data visualisation and input
    -->
    <section id="mainWindow">
        <div id="fileInputDialog">
        </div>
        <article id="results">
            <textarea readonly id="resultArea" type="text" class="expressionContent" placeholder="Results"
                      class="span6" rows="15">

            </textarea>

        </article>
        <footer id="input">
            <div>
                <textarea id="expressionInput" class="expressionContent" type="text"
                          placeholder="Input an expression and press enter"
                          class="span6" width="250" rows="3">
</textarea>
                <ul style="list-style: none">
                    <li>
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-default">func</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu" id="functionsMenu">

                            </ul>

                        </div>
                    </li>
                    <li>
                        <button id="executeButton" type="button" class="btn btn-default" onclick="submitInputQuery()">
                            Execute
                        </button>
                    </li>

                </ul>
            </div>
        </footer>
    </section>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        createHelpButtons();

        var data = [{
            id: 'dir-1',
            typeName: 'Root',
            type: 'dir',
            children: [
                {
                    id: 'dir-2',
                    typeName: 'Sub_dir',
                    type: 'dir',
                    children: [{
                        id: 'file-1',
                        typeName: 'file-tree-master.zip',
                        type: 'zip',
                        url: '1.zip'
                    }]
                }, {
                    id: 'file-2',
                    typeName: 'File tree',
                    type: 'zip',
                    url: '2.zip'
                }
            ]
        }];

        $('#demo').fileTree({
            data: data,
            sortable: false,
            selectable: false
        });

    });
</script>
</body>
</html>
